<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Configuraci√≥n - Sistema de Reservas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .check-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      background-color: #f5f5f5;
      border-left: 4px solid #ddd;
    }
    
    .check-item.success {
      background-color: #e8f5e9;
      border-left-color: #4CAF50;
    }
    
    .check-item.error {
      background-color: #ffebee;
      border-left-color: #f44336;
    }
    
    .check-item.loading {
      background-color: #e3f2fd;
      border-left-color: #2196F3;
    }
    
    .icon {
      font-size: 24px;
      margin-right: 15px;
      min-width: 30px;
    }
    
    .check-content {
      flex: 1;
    }
    
    .check-title {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    
    .check-detail {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }
    
    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: #2196F3;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1976D2;
    }
    
    .btn-secondary {
      background-color: #757575;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #616161;
    }
    
    .result-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      display: none;
    }
    
    .result-message.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
    
    .result-message.error {
      background-color: #ffebee;
      color: #c62828;
      display: block;
    }
    
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #2196F3;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Verificar Configuraci√≥n</h1>
    <p class="subtitle">Comprueba que todo est√© configurado correctamente</p>
    
    <div id="checks-container"></div>
    
    <div class="button-group">
      <button class="btn-primary" onclick="runChecks()">Verificar Configuraci√≥n</button>
      <button class="btn-secondary" onclick="goToApp()">Ir a la App</button>
    </div>
    
    <div id="result-message" class="result-message"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const checks = [
      {
        id: 'supabase-url',
        title: 'Supabase URL configurada',
        test: () => {
          const url = document.querySelector('script[src*="supabase"]')?.src;
          return typeof SUPABASE_URL !== 'undefined' && SUPABASE_URL.includes('supabase.co');
        }
      },
      {
        id: 'supabase-key',
        title: 'Supabase Key p√∫blica configurada',
        test: () => {
          return typeof SUPABASE_KEY !== 'undefined' && SUPABASE_KEY.length > 10;
        }
      },
      {
        id: 'supabase-client',
        title: 'Cliente de Supabase disponible',
        test: () => {
          return typeof window.supabase !== 'undefined';
        }
      },
      {
        id: 'html-structure',
        title: 'Estructura HTML correcta',
        test: () => {
          return document.getElementById('main-view') !== null;
        }
      },
      {
        id: 'js-modules',
        title: 'M√≥dulos JavaScript cargados',
        test: () => {
          return typeof initSupabase === 'function' && typeof generateCalendar === 'function';
        }
      }
    ];
    
    function renderChecks() {
      const container = document.getElementById('checks-container');
      container.innerHTML = checks.map(check => `
        <div class="check-item" id="check-${check.id}">
          <div class="icon">‚è≥</div>
          <div class="check-content">
            <div class="check-title">${check.title}</div>
            <div class="check-detail">Verificando...</div>
          </div>
        </div>
      `).join('');
    }
    
    function updateCheck(id, success, detail) {
      const element = document.getElementById(`check-${id}`);
      if (!element) return;
      
      element.className = `check-item ${success ? 'success' : 'error'}`;
      element.innerHTML = `
        <div class="icon">${success ? '‚úÖ' : '‚ùå'}</div>
        <div class="check-content">
          <div class="check-title">${checks.find(c => c.id === id).title}</div>
          <div class="check-detail">${detail}</div>
        </div>
      `;
    }
    
    async function runChecks() {
      document.querySelector('.result-message').style.display = 'none';
      
      // Cargar m√≥dulos primero
      if (typeof initSupabase === 'undefined') {
        try {
          await loadScript('supabase.js');
          await loadScript('calendar.js');
          await loadScript('reservas.js');
        } catch (e) {
          console.error('Error cargando m√≥dulos:', e);
        }
      }
      
      renderChecks();
      
      let allPassed = true;
      
      for (let check of checks) {
        try {
          const success = check.test();
          const detail = success ? 'Configurado correctamente' : 'No configurado';
          updateCheck(check.id, success, detail);
          if (!success) allPassed = false;
        } catch (error) {
          updateCheck(check.id, false, error.message);
          allPassed = false;
        }
      }
      
      // Verificar conexi√≥n a Supabase
      if (typeof SUPABASE_URL !== 'undefined' && typeof SUPABASE_KEY !== 'undefined') {
        try {
          const { createClient } = window.supabase;
          const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
          
          const { data, error } = await supabase.from('cabanas').select('count', { count: 'exact' }).limit(0);
          
          if (!error) {
            const checkElement = document.createElement('div');
            checkElement.className = 'check-item success';
            checkElement.innerHTML = `
              <div class="icon">‚úÖ</div>
              <div class="check-content">
                <div class="check-title">Conexi√≥n a Supabase</div>
                <div class="check-detail">Conectado correctamente a PostgreSQL</div>
              </div>
            `;
            document.getElementById('checks-container').appendChild(checkElement);
          } else {
            const checkElement = document.createElement('div');
            checkElement.className = 'check-item error';
            checkElement.innerHTML = `
              <div class="icon">‚ùå</div>
              <div class="check-content">
                <div class="check-title">Conexi√≥n a Supabase</div>
                <div class="check-detail">${error.message}</div>
              </div>
            `;
            document.getElementById('checks-container').appendChild(checkElement);
            allPassed = false;
          }
        } catch (error) {
          const checkElement = document.createElement('div');
          checkElement.className = 'check-item error';
          checkElement.innerHTML = `
            <div class="icon">‚ùå</div>
            <div class="check-content">
              <div class="check-title">Conexi√≥n a Supabase</div>
              <div class="check-detail">${error.message}</div>
            </div>
          `;
          document.getElementById('checks-container').appendChild(checkElement);
          allPassed = false;
        }
      }
      
      // Mostrar resultado
      const resultElement = document.getElementById('result-message');
      if (allPassed) {
        resultElement.className = 'result-message success';
        resultElement.textContent = '‚úÖ ¬°Todo est√° configurado correctamente! Puedes usar la app.';
      } else {
        resultElement.className = 'result-message error';
        resultElement.textContent = '‚ùå Hay problemas con la configuraci√≥n. Revisa SETUP_GUIDE.md';
      }
    }
    
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }
    
    function goToApp() {
      window.location.href = 'index.html';
    }
    
    // Ejecutar verificaciones autom√°ticamente
    window.addEventListener('load', () => {
      setTimeout(runChecks, 500);
    });
  </script>
</body>
</html>
